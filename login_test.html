<!DOCTYPE html>

</head>
<body>

<h2>Velvoro Daily OS – Login Test Page</h2>

<form method="POST" action="https://velvoro-os.onrender.com/auth/login">
    <label>Username</label><br>
    <input type="text" name="username" required><br><br>

    <label>Password</label><br>

    <button type="submit">Login</button>
</form>

<p>
ఈ పేజీ browser నుంచి <b>POST /auth/login</b> ని test చేయడానికి మాత్రమే.
</p>

</body>
</html>
