<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<header>మెనేజర్</header>
<div class="container">
  <button onclick="load()">పనులు చూడండి</button>
  <pre id="out"></pre>
</div>

<script>
function load() {
  fetch("/manager/tasks")
    .then(r => r.json())
    .then(d => out.innerText = JSON.stringify(d, null, 2));
}
</script>
</body>
</html>
