<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Velvoro OS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 0;
    }
    header {
      background: #0f172a;
      color: #ffffff;
      padding: 14px 24px;
      font-size: 20px;
      font-weight: bold;
    }
    footer {
      background: #0f172a;
      color: #cbd5e1;
      text-align: center;
      padding: 10px;
      font-size: 12px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
    .container {
      max-width: 900px;
      margin: 40px auto;
      background: #ffffff;
      padding: 24px;
      border-radius: 6px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    h1 {
      margin-top: 0;
      font-size: 24px;
    }
    .btn {
      background: #2563eb;
      color: #ffffff;
      border: none;
      padding: 10px 16px;
      border-radius: 4px;
      cursor: pointer;
    }
    .btn:disabled {
      background: #94a3b8;
    }
    .notice {
      background: #fef3c7;
      border: 1px solid #fde68a;
      padding: 12px;
      border-radius: 4px;
      margin-bottom: 16px;
      color: #92400e;
    }
  </style>
</head>
<body>
  <header>Velvoro OS</header>

  <div class="container">
    {% block content %}{% endblock %}
  </div>

  <footer>
    © {{ year }} Velvoro Software Solutions — Office Operating System
  </footer>
</body>
</html>
